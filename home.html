<div class="page-header">
  <h1>Flapper News</h1>
</div>

<div id="voting" ng-repeat="post in posts | orderBy: '-upvotes'">
  <span class="glyphicon glyphicon-thumbs-up" ng-click="incrementUpVotes(post)"></span>
  <a ng-show="post.link" href="{{post.link}}">
    {{post.title}}
  </a>
  <span ng-hide="post.link">{{post.title}}</span> - upvotes: {{post.upvotes}}
</div>

<form ng-submit="addPost()">
  <h3>Add a new post</h3>
  <div class="form-group">
    <input type="text" placeholder="Title" ng-model="title" class="form-control"></input>
  </div>
  <div class="form-group">
    <input type="text" placeholder="Link" ng-model="link" class="form-control"></link>
  </div>
  <button type="submit" class="btn btn-primary">Post</button>
</form>
